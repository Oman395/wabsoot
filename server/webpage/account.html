<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="stylesheet" href="/stylesheets/central.css">
    <link rel="stylesheet" href="/stylesheets/text.css">
    <script src="/scripts/utilities.js"></script>
    <script>
        function login() {
            if (!getCookie('usrname') || !getCookie('pssword')) {
                location.href = '/login'
            } else if (getCookie('loggedin') == "false" && getCookie('usrname') && getCookie('pssword') && getCookie(
                    'save') == 'true') {
                setCookie('loggedin', true, 1);
                document.getElementsByClassName('body')[0].innerHTML =
                    `<button id='logout' onclick="setCookie('loggedin', false, 1); this.remove(); logout();">Log out</button>`;
                document.getElementById('prim').innerHTML = `Hello, ${getCookie('usrname')}!`;
            } else {
                location.href = '/login'
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="home">
            <a href="/">
                <img src="/images/dubq_logo.png" id="home">
            </a>
        </div>
        <div class="menu">
            <img src="images/dubq_menu.png" id="menu_img">
            <div class="menuDrop">
                <a href="/about" id="about">
                    <img src="images/dubq_about.png">
                </a>
                <br>
                <a href="/support" id="support">
                    <img src="images/dubq_support.png">
                </a>
                <br>
                <a href="/contact" id="contact">
                    <img src="images/dubq_contact.png">
                </a>
                <br>
                <a href="/account" id="account">
                    <img src="images/dubq_account.png">
                </a>
            </div>
        </div>
        <div class="socials">
            <a href="https://twitter.com/OmanTheHuman1">
                <img src="images/twitter.png">
            </a>
            <a href="https://github.com/Oman395" id="github">
                <img src="images/github.png" id="github">
            </a>
        </div>
        <div class="socials">
            <a href="https://twitter.com/OmanTheHuman1">
                <img src="images/twitter.png">
            </a>
            <a href="https://github.com/Oman395" id="github">
                <img src="images/github.png" id="github">
            </a>
        </div>
    </div>
    <div class="content"
        style="width: min(60vh, 75vw); position:absolute;left:calc(50vw - min(30vh, 37.5vw)); top:min(20vh, 25vw);">
        <div class="comingSoon">
            <div class="heading">
                <p class="headingText" id="prim">
                </p>
            </div>
            <div class="body" style="margin:0;">
                <button id="login" onclick="login()">
                    Log in!
                </button>
                <button id=" signup" onclick="location.href = '/signup'">
                    Sign up!
                </button>
                <script>
                    if (getCookie('usrname') && getCookie('pssword') && getCookie('loggedin') == "true") {
                        document.getElementsByClassName('body')[0].innerHTML =
                            `<button id='logout' onclick="logout();this.remove();">Log out</button>`;
                        document.getElementById('prim').innerHTML = `Hello, ${getCookie('usrname')}!`;
                    } else {
                        document.getElementById('prim').innerHTML = 'Create an account, or log in!';
                    }

                    function logout() {
                        setCookie('loggedin', false, 1);
                        if (getCookie('save') != 'true') {
                            setCookie('usrname'), setCookie('pssword')
                        }
                        location.reload();
                    }
                </script>
            </div>
        </div>
</body>

</html>
